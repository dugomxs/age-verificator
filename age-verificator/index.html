<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificador de Idade</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Verificador de Idade</h1>
    </header>
    <section class="section">
      <div class="container">
        <p>
          Ano de Nascimento:
          <input type="number" name="txtano" id="txtano" required />
        </p>
        <p>
          Sexo:
          <input class="is-circular is-info" type="radio" name="radsex" id="mas" required />
          <label for="mas">Masculino</label>
          <input type="radio" name="radsex" id="fem" required />
          <label for="fem">Feminino</label>
        </p>
        <p>
          <input
            class="button"
            type="submit"
            value="Verificar"
            onclick="verificar()"
            id="button"
          />
        </p>
      </div>
      <div id="res">Preencha os dados acima para ver o resultado!</div>
    </section>
    <footer>
      <p><em>&copy Curso em VÃ­deo</em></p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
